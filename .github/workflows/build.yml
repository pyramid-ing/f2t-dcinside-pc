name: Build and Release Electron App

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*' # v1.0.0, v1.2.3 등의 태그가 푸시될 때 실행
  workflow_dispatch: # 수동 실행 가능

# GitHub Actions 워크플로우에 명시적 권한 부여
permissions:
  contents: write  # 릴리즈 생성 및 파일 업로드 권한
  issues: write    # 이슈 생성/수정 권한 (선택사항)
  pull-requests: write  # PR 생성/수정 권한 (선택사항)

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      # 1. 리포지토리 클론
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. pnpm 설치
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      # 4. 캐시 활성화
      - name: Cache pnpm modules
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5. pnpm 의존성 설치
      - name: Install dependencies
        run: pnpm install

      # 6. Prisma Client 생성
      - name: Generate Prisma Client
        run: pnpm prisma generate

      # 7. 초기 DB 빌드
      - name: Build initial database
        run: node scripts/build-initial-db.js

      # 8. Electron 앱 빌드 및 배포
      - name: Build and Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "Tag detected, building and publishing release..."
            pnpm build
          else
            echo "No tag detected, building without publishing..."
            pnpm build --publish=never
          fi
        shell: bash

      # 9. 빌드된 파일 업로드 (태그가 아닌 경우)
      - name: Upload Artifacts
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: f2t-dcinside-pc-${{ matrix.os }}
          path: dist/electron

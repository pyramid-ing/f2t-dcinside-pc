name: Build and Release Electron App

on:
  push:
    branches:
      - master
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

# ì›Œí¬í”Œë¡œìš° ê¶Œí•œ ì„¤ì •
permissions:
  contents: write  # íƒœê·¸ ìƒì„± ë° ë¦´ë¦¬ì¦ˆ ìƒì„± ê¶Œí•œ
  actions: read    # ì•¡ì…˜ ì½ê¸° ê¶Œí•œ

jobs:
  # ë²„ì „ ì²´í¬ Job (ë¹Œë“œ ì „ì— ì‹¤í–‰)
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.version-check.outputs.version-changed }}
      current-version: ${{ steps.package-version.outputs.version }}
      tag-name: ${{ steps.package-version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ëª¨ë“  íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (íƒœê·¸ ë¹„êµìš©)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get package version
        id: package-version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "tag=v$version" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: version-check
        if: github.ref == 'refs/heads/master' && !startsWith(github.ref, 'refs/tags/')
        run: |
          currentVersion="${{ steps.package-version.outputs.version }}"
          if git tag -l "v$currentVersion" | grep -q "v$currentVersion"; then
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $currentVersion already exists as a tag - skipping build"
          else
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "ğŸš€ New version detected: $currentVersion - proceeding with build"
          fi

      - name: Skip build notification
        if: steps.version-check.outputs.version-changed == 'false'
        run: |
          echo "â­ï¸ Build skipped: Version ${{ steps.package-version.outputs.version }} has not changed"

  build:
    needs: check-version
    # ë²„ì „ì´ ë³€ê²½ë˜ì—ˆê±°ë‚˜ íƒœê·¸ í‘¸ì‹œì¸ ê²½ìš°ì—ë§Œ ì‹¤í–‰
    if: needs.check-version.outputs.version-changed == 'true' || startsWith(github.ref, 'refs/tags/')

    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      # 1. ë¦¬í¬ì§€í† ë¦¬ í´ë¡ 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ëª¨ë“  íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (íƒœê·¸ ë¹„êµìš©)
          token: ${{ secrets.GH_TOKEN }}  # íƒœê·¸ í‘¸ì‹œ ê¶Œí•œ

      # 2. Node.js í™˜ê²½ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. pnpm ì„¤ì¹˜
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false # ìë™ ì„¤ì¹˜ ë¹„í™œì„±í™”

      # 4. pnpm ìºì‹œ ì„¤ì • (Windows)
      - name: Get pnpm store directory (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $env:GITHUB_ENV

      # 4. pnpm ìºì‹œ ì„¤ì • (macOS)
      - name: Get pnpm store directory (macOS)
        if: matrix.platform == 'mac'
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          # hashFiles ì‚¬ìš© ì‹œ ê²½ë¡œ ì´ìŠˆê°€ ë°œìƒí•˜ë¯€ë¡œ, OS ê¸°ì¤€ì˜ ê³ ì • í‚¤ë¡œ ìºì‹œ ì‚¬ìš©
          key: ${{ runner.os }}-pnpm-store
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 5. pnpm ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          pnpm config set network-timeout 300000
          pnpm config set fetch-retries 5
          pnpm config set fetch-retry-factor 2
          pnpm config set fetch-retry-mintimeout 10000
          pnpm config set fetch-retry-maxtimeout 60000
          pnpm install --frozen-lockfile --prefer-offline

      # 6. Prisma Client ìƒì„±
      - name: Generate Prisma Client
        run: pnpm prisma generate

      # 7. ì´ˆê¸° DB ë¹Œë“œ
      - name: Build initial database
        run: node scripts/build-initial-db.js

      # 8. ìƒˆ íƒœê·¸ ìƒì„± (ë²„ì „ì´ ë³€ê²½ëœ ê²½ìš°, Windowsì—ì„œë§Œ ì‹¤í–‰)
      - name: Create and push tag
        if: needs.check-version.outputs.version-changed == 'true' && matrix.platform == 'win'
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ needs.check-version.outputs.tag-name }}"
          git push origin "${{ needs.check-version.outputs.tag-name }}"

      # 9. Vite ë¹Œë“œ (ë Œë”ëŸ¬/ë©”ì¸ ì½”ë“œ ë²ˆë“¤ë§)
      - name: Build app (Vite)
        run: pnpm build

      # 10. Electron íŒ¨í‚¤ì§• + GitHub Release ì— ì—…ë¡œë“œ (f2t-dcinside-pc-public ë¦¬í¬)
      - name: Package & publish Electron app with electron-builder
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: pnpm release

      # 11. ë¹Œë“œëœ íŒŒì¼ ì—…ë¡œë“œ (Artifacts)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: winsoft-dc-${{ matrix.platform }}-v${{ needs.check-version.outputs.current-version }}
          path: dist/electron
